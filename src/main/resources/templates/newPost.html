<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1 id="noticeBoard">Notice Board</h1>
<div class="container">
    <form action="/addPost" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하시오">
        </div>
        <div class="form-group">
            <label for="detail">내용</label>
            <textarea type="text" id="detail" name="detail" placeholder="내용을 입력하시오"></textarea>
        </div>
        <button type="submit">add</button>
    </form>
</div>
<button onclick="goBack()">뒤로가기</button>
<script>
    function goBack() {
        window.location.href = "/"
    }
</script>
<script>
    // h1 요소에 클릭 이벤트 핸들러 추가
    document.getElementById("noticeBoard").addEventListener("click", function() {
        // 홈 화면으로 이동 (예: 홈 페이지 URL을 지정)
        window.location.href = "/";
    });
</script>
</body>
